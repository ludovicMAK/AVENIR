version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: avenir-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - avenir-postgres-data:/var/lib/postgresql/data
  adminer:
    image: dpage/pgadmin4:latest
    container_name: avenir-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL:-avenir.noreply@gmail.com}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD:-admin}"
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    depends_on:
      - postgres
volumes:
  avenir-postgres-data:
